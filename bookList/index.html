<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    
    <link rel="stylesheet" href="./book.css">
    
    <style>
      
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Book-Task List</title>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="u-full-width">
            </div>
            <div>
                <label for="assignedTo">Assigned</label>
                <input type="text" id="assignedTo" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="number" id="isbn" class="u-full-width">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" class="u-full-width" id="dueDate" required> </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <ul id="book-list" class="row">
            <li class="col-6">
                
        
            </li>
        
        </ul>
    </div>


    <script src="app.js"></script>
</body>

</html>
